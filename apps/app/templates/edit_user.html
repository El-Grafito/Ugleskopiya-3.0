{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Вход</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-container">
            <div class="form-inner">
                <form action="{% url 'edit_profil' %}" method="post" enctype="multipart/form-data" class="login">
                    {% csrf_token %}
                    <div class="field">
                        {{ form.username }}
                    </div>
                    <div class="field">
                        {{ form.bio }}
                    </div>
                    <div class="field">
                        {{ form.image }}
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Изменить" name="edit_profil">
                    </div>
                </form>                               
            </div>
        </div>
    </div>
    <p>Потом доделай страницу, нельзя так оставлять.</p> <style>p {color: rgb(255, 255, 255); text-decoration:underline;}</style>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Изменить пост</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-container">
            <div class="form-inner">
                <form action="{% url 'post_edit' pk=post.pk %}" method="post" enctype="multipart/form-data" class="login">
                    {% csrf_token %}
                    <div class="field">
                        {{ form.title }}
                    </div>
                    <div class="field">
                        {{ form.text }}
                    </div>
                    <div class="field">
                        {{ form.category }}
                    </div>
                    <div class="field">
                        {{ form.image }}
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Изменить" name="post_edit">
                    </div>
                </form>                               
            </div>
        </div>
    </div>
</body>
</html>
